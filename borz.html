<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Imagens</title>
    <style>
        .tabela-imagens {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); /* Ajusta o número de imagens por linha de acordo com o tamanho da tela */
            grid-gap: 10px; /* Distância horizontal entre as imagens */
            margin: 40px auto; /* Distância vertical e centraliza a tabela */
            padding: 10px;
            max-width: 100%; /* Garante que a tabela não ultrapasse a largura da tela */
            box-sizing: border-box; /* Garante que o padding seja considerado no cálculo da largura total */
        }

        .tabela-imagens img {
            width: 500px;  /* Largura fixa das imagens */
            height: 500px; /* Altura fixa das imagens */
            object-fit: cover; /* Garante que as imagens mantenham a proporção e cortem o excesso se necessário */
            border: 1px solid #ccc; /* Apenas para dar um estilo */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
        }

        .tabela-imagens img:hover {
            transform: scale(1.1); /* Aumenta a imagem quando o mouse passa por cima */
            box-shadow: 0 0 15px 5px rgba(0, 0, 255, 0.5); /* Luz azul suave ao redor da imagem */
        }
    </style>
</head>
